<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="|Edit subcategory ${subcategory.name}|">Edit subcategory</title>
</head>
<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <p class="notification-bar" th:if="${notification}" th:text="${notification}">
            Notifications
        </p>
        <h2 class="list-heading" th:text="|Edit subcategory &quot${subcategory.name}&quot|">Edit subcategory</h2>

        <form action="#" th:action="@{/admin/edit-subcategory}" th:object="${subcategory}" method="post" class="form-container">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{category}"/>

            <div class="form-group">
                <label for="name">Subcategory name:</label>
                <input type="text" id="name" th:field="*{name}" required/>
            </div>

            <button type="submit" class="btn btn-primary">Update subcategory</button>
        </form>
    </main>
</div>
</body>
</html>
