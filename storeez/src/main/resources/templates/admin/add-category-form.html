<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add new category</title>
</head>
<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading">Add new category</h2>
        <form th:action="@{/admin/add-category}" method="post" th:object="${category}" class="form-container">
            <div class="form-group">
                <label for="categoryName">Category name: </label>
                <input type="text" id="categoryName" placeholder="e.g Tables" th:field="*{name}" required>
            </div>
            <button type="submit" class="btn btn-primary">Add category</button>
        </form>
    </main>
</div>
</body>
</html>
